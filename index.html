<!DOCTYPE html>
<html>
<header>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async="true"></script>
    <title>compost game</title>
</header>

<body>
    <h1>compost game</h1>
    <div class="modal" id="instructions">
        <div class="modal_content">Keep the worms happy! <br><br>
            You have 30 seconds to make sure the worms are fed and the compost is healthy.<br><br>
            If the compost is too dry, add food waste (like banana peels). <br>
            If the compost is too wet, add dry matter (like cardboard). <br>
        </div>
        
    <a id="start" href="#!" class="modal_close waves-effect waves-green btn-flat">Start game</a>
    </div>
    <div class="game_container">
        <div class="soil"></div>
    </div>
        <!-- <span class="seconds">00</span> -->
    <div class="timer"></div>
</body>

</html>
